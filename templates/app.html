<!doctype html>
<html lang="en">
<head>
  <title>Boggle</title>
  <!-- <link rel="stylesheet" href="boggle.css"> -->
</head>
<body>
    <section id="game">
      <h1>Boggle</h1>
      <table class="board">
          <tbody>
            {% for row in board %}
              <tr>
                {% for cell in row %}
                  <td>{{cell}}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>

      <p>High Score: 
        <b>{{highscore}}</b>
        in {{plays}} plays
      </p>

      <p>
        Score: <b class="score">0</b> 
        || 
        Seconds Left: <b class="timer"></b>
      </p>
    

      <form  method="GET" class="add-word">
          <input type="text" name="word" class="word" autofocus> <button>Submit</button>
      </form>
      <br>
      <button onclick="window.location.href='/'">Restart</button>

      <p class="msg"></p>
      <ul class="words"></ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="{{ url_for('static', filename='boggle.js') }}"></script>

     <script>let game = new BoggleGame("game", 60);</script>
</body>
</html>
